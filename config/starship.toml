format = """
$sudo\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$custom\
$character"""

# move the rest of the prompt to the right
right_format = """
$golang\
$php\
$python\
$env_var"""

add_newline = false

palette = 'bubble'

[palettes.bubble]
main = '#2c065b'
secondary = "#ffe459"

########
# Left #
########
[sudo]
disabled = false
format = "[]($style)[$symbol](fg:main bg:secondary)[ ]($style)"
style = "bg:none fg:secondary"
symbol = '  '

[directory]
disabled = false
truncation_length = 2
truncation_symbol = ' '
format = "[$path]($style) "
style = "fg:secondary bold"

[git_branch]
disabled = false
format = "[]($style)[[ ](fg:secondary bg:main)$branch](fg:secondary bg:main)[ ]($style)"
style = "bg:none fg:main"

[git_commit]
disabled = false

[git_state]
disabled = true

[git_status]
disabled = false
format = "[]($style)[$all_status$ahead_behind](bg:main fg:secondary)[ ]($style)"
style = "bg:none fg:main"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?"
stashed = "${count}"
modified = "!"
staged = "+$"
renamed = "»"
deleted = ""

[character]
success_symbol = '[](bright-green)'
error_symbol = '[](bright-red)'

#########
# Right #
#########

[php]
disabled = false
format = "[]($style)[$symbol](fg:secondary bg:main)[ ]($style)"
style = "bg:none fg:main"
symbol = '  '

[python]
disabled = false
format = "[]($style)[$symbol](fg:secondary bg:main)[ ]($style)"
style = "bg:none fg:main"
symbol = '  '

[golang]
disabled = false
format = "[]($style)[$symbol](fg:secondary bg:main)[ ]($style)"
style = "bg:none fg:main"
symbol = '  '
